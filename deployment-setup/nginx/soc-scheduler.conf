server {
    listen 80;
    server_name your_domain_or_ip;  # Replace with your domain or IP address

    location / {
        proxy_pass http://localhost:3000;  # Adjust the port if your app runs on a different one
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /static {
        alias /path/to/your/static/files;  # Replace with the path to your static files
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}